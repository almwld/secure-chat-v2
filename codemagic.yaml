workflows:
  android-vault-build:
    name: Cardia Satellite Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      java: 17
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
    scripts:
      - name: Fix Android Folder & SDK
        script: | 
          # التأكد من وجود مجلد أندرويد وإصلاح الخصائص
          flutter create . --platforms android
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build Android APK
        script: |
          flutter build apk --release --split-per-abi
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
